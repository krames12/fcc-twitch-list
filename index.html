<!DOCTYPE html>
<head>

  <meta charset="utf-8">
  <title>Twitch Stream Status - Nick Kramer</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
	<header>
		<h1>Twitch Streams</h1>
		<nav>
			<ul class="stream-menu navigation">
				<li class="all">All</li>
				<li class="live"><span class="fa fa-circle on-icon"></span>Online</li>
				<li class="off"><span class="fa fa-circle-o off-icon"></span>Offline</li>
			</ul>
		</nav>
	</header>
	<div class="stream-container">
		<div class="online-streams"></div>
		<div class="offline-streams"></div>
	</div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>

</html>
